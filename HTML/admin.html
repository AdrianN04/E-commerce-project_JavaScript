    <!-- loader container -->
    <div class="loader">Loading...</div>
    <!-- main container -->
    <main class="container-fluid hidden">
      
      <!-- Container of the modal button -->
      <div class="row d-flex align-items-center justify-content-center">
        <h3 class="col-lg-3 col-md-4 col-sm-12 text-center">Product List</h3>

        <button
        id="showFormButton"
          type="button"
          class="col-lg-3 col-md-4 col-sm-12 btn btn-dark"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        ><i class="fas fa-plus"></i>
          Add Products
        </button>
      </div>

      <!-- Modal form to add products -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog mw-900px">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title">Add new items or update existing ones</h3>
              <button
                type="button"
                class="btn-close bg-danger ms-2"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              <form
                    id="product-form">
              <div class="mb-3">
                <label for="productNameInput" class="form-label">Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="productNameInput"
                  placeholder="Product Name"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="productImageURLInput" class="form-label"
                  >Image URL:</label
                >
                <input
                  type="url"
                  class="form-control"
                  id="productImageURLInput"
                  placeholder="Product Image URL"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="productPriceInput" class="form-label">Price:</label>
                <input
                  type="number"
                  class="form-control"
                  id="productPriceInput"
                  placeholder="Product Price"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="productQuantityInput" class="form-label"
                  >Quantity:</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="productQuantityInput"
                  placeholder="Product Description"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="productDescriptionInput" class="form-label"
                  >Description:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="productDescriptionInput"
                  placeholder="Product Description"
                  required
                />
              </div>
              </form> 
            </div>
            <!--             
                    <button type="submit" class="btn btn-warning">Add Product</button>-->
            

            <div class="modal-footer">
              <div
                class="btn-group mt-3"
                role="group"
                aria-label="Basic example"
              >
                <button id="closeBtn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  Close
                </button>
                <button type="button" class="btn btn-secondary collapse" id="resetBtn">
                  
                  Reset
                </button>
                <button
                  type="button"
                  id="addProductsBtn"
                  class="btn btn-primary"
                >
                  Add Item
                </button>

                <button type="button" id="updateBtn" class="btn btn-primary collapse">
                  Update Item
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- container for the products -->
      <div class="container-fluid d-flex justify-content-center">
        <div class="table-responsive mt-5 col-lg-8 col-md-10 col-sm-12">
          <table class="table table-striped table-hover">
            <thead class="container-fluid">
              <tr>
                <th class="text-center" scope="col">#</th>
                <th class="text-center"  scope="col">Image</th>
                <th class="text-center"  scope="col">Name</th>
                <th class="text-center"  scope="col">Price</th>
                <th class="text-center"  scope="col">Quantity</th>
                <!-- <th scope="col">Description</th> -->
                <th  class="text-center"  scope="col">Functions</th>
              </tr>
            </thead>
            <tbody id="tableBody" class="container-fluid"></tbody>
          </table>
        </div>
      </div>
    </main>
    <footer class="fixed-bottom text-muted bg-dark">
