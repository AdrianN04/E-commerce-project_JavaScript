<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin page</title>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
  crossorigin="anonymous"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<link rel="stylesheet" href="styles/index.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fs-2">
    <div class="container-fluid">
      <div class="navbar-header" #id="title">
        <a class="navbar-brand" href="">Adrian's Shopping site</a>
      </div>
      <div class="nav navbar-nav" id="navbarToggler">
            <a
              class="btn nav-link fs-2 ms-5"
              href="/HTML/shoppingCart.html"
              >Shopping Cart</a
            >
      </div>
    </div>
  </nav>
  <main class="container-fluid">

    <form id="product-form" class="position-absolute w-50 top-50 start-50 translate-middle">
        <div class="mb-3">
            <label for="productNameInput" class="form-label">Name</label>
            <input type="text" class="form-control" id="productNameInput" placeholder="Product Name" required>
        </div>
        <div class="mb-3">
            <label for="productNameInput" class="form-label">Image URL</label>
            <input type="url" class="form-control" id="productImageURLInput" placeholder="Product Image URL" required>
        </div>
        <div class="mb-3">
            <label for="productNameInput" class="form-label">Price</label>
            <input type="number" class="form-control" id="productPriceInput" placeholder="Product Price" required>
        </div>
        <div class="mb-3">
            <label for="productNameInput" class="form-label">Description</label>
            <input type="text" class="form-control" id="productDescriptionInput" placeholder="Product Description" required>
        </div>
        <button type="submit" class="btn btn-warning">Submit</button>
    </form>
</main>
</main>
</body>
</html>
