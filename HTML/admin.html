<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../styles/admin.css" />
    <link
    rel="icon"
    href="../images/icon.jpg"
    type="image/gif"
    sizes="16x16"
  />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fs-2">
      <div class="container-fluid">
        <div class="navbar-header" id="title">
          <a class="navbar-brand ms-5" href="../index.html">Adrian's Shopping site</a>
        </div>
        <div class="nav navbar-nav" id="navbarToggler">
          <a class="btn nav-link me-5" href="shoppingCart.html"
            >Shopping Cart</a
          >
        </div>
      </div>
    </nav>
    <main class="container-fluid mt-5">

     
      <!-- Container of the modal button -->
      <div class="row d-flex align-items-center justify-content-center">
        <h3 class="col-lg-3 col-md-4 col-sm-12 text-center">Product List</h3>

        <button
        id="showFormButton"
          type="button"
          class="col-lg-3 col-md-4 col-sm-12 btn btn-dark"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        ><i class="fas fa-plus"></i>
          Add Products
        </button>
      </div>

      <!-- Modal form to add products -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog mw-900px">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title">Add new items or update existing ones</h3>
              <button
                type="button"
                class="btn-close bg-danger ms-2"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              <form
                    id="product-form">
              <div class="mb-3">
                <label for="productNameInput" class="form-label">Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="productNameInput"
                  placeholder="Product Name"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="productImageURLInput" class="form-label"
                  >Image URL:</label
                >
                <input
                  type="url"
                  class="form-control"
                  id="productImageURLInput"
                  placeholder="Product Image URL"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="productPriceInput" class="form-label">Price:</label>
                <input
                  type="number"
                  class="form-control"
                  id="productPriceInput"
                  placeholder="Product Price"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="productQuantityInput" class="form-label"
                  >Quantity:</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="productQuantityInput"
                  placeholder="Product Description"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="productDescriptionInput" class="form-label"
                  >Description:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="productDescriptionInput"
                  placeholder="Product Description"
                  required
                />
              </div>
              </form> 
            </div>
            <!--             
                    <button type="submit" class="btn btn-warning">Add Product</button>-->
            

            <div class="modal-footer">
              <div
                class="btn-group mt-3"
                role="group"
                aria-label="Basic example"
              >
                <button type="button" class="btn btn-secondary" id="resetBtn">
                  <!-- data-bs-dismiss="modal" -->
                  Reset
                </button>
                <button
                  type="button"
                  id="addProductsBtn"
                  class="btn btn-primary"
                >
                  Add Item
                </button>

                <button type="button" id="updateBtn" class="btn btn-primary collapse">
                  Update Item
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- container for the products -->
      <div class="container-fluid d-flex justify-content-center">
        <div class="table-responsive mt-5 col-lg-8 col-md-10 col-sm-12">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th class="text-center" scope="col">#</th>
                <th class="text-center"  scope="col">Image</th>
                <th class="text-center"  scope="col">Name</th>
                <th class="text-center"  scope="col">Price</th>
                <th class="text-center"  scope="col">Quantity</th>
                <!-- <th scope="col">Description</th> -->
                <th  class="text-center"  scope="col">Functions</th>
              </tr>
            </thead>
            <tbody id="tableBody" class="container-fluid"></tbody>
          </table>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/e36930e009.js" crossorigin="anonymous"></script>

    <script src="../scripts/fetchApi.js"></script>
    <script src="../scripts/models.js"></script>
    <script src="../scripts/admin.js"></script>
  </body>
</html>
