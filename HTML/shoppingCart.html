<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../styles/admin.css" />
    <link
    rel="icon"
    href="../images/icon.jpg"
    type="image/gif"
    sizes="16x16"
  />
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fs-1">
      <div class="container-fluid d-flex justify-content-between">
        <div class="navbar-header" id="title">
          <a class="navbar-brand" href="../index.html">Adrian's site</a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggler"
          aria-controls="navbarToggler"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
          <ul class="nav navbar-nav">
            <li class="nav-item ">
              <a
                class="btn nav-link ms-5"
                href="shoppingCart.html"
                ><i class="fas fa-cart-arrow-down"></i></a
              >
            </li>
            <li class="nav-item">
              <a  href="admin.html"
                class="btn nav-link ms-5 "            
              >
                Admin
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <main class="container-fluid">

     
      <!-- Container of the modal button -->
      <div class="row d-flex align-items-center justify-content-center">
        <h3 class="col-lg-3 col-md-4 col-sm-12 text-center">Products in your cart</h3>
      </div>

      <!-- container for the products -->
      <div class="container-fluid d-flex justify-content-center">
        <div class="table-responsive mt-5 col-lg-8 col-md-10 col-sm-12">
          <table class="table table-striped table-hover">
            <thead class="container-fluid">
              <tr>
                <th class="text-center" scope="col">#</th>
                <th class="text-center" scope="col">Image</th>
                <th class="text-center"  scope="col">Name</th>
                <th class="text-center"  scope="col">Price</th>
                <th class="text-center"  scope="col">Quantity</th>
                <th class="text-center"  scope="col">Sub total</th>
                <th  class="text-center"  scope="col">Remove</th>
              </tr>
            </thead>
            <tbody id="cartTableBody" class="container-fluid"></tbody>
          </table>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/e36930e009.js" crossorigin="anonymous"></script>

    <script src="../scripts/fetchApi.js"></script>
    <script src="../scripts/models.js"></script>
    <script  src="../scripts/shoppingCart.js"></script>
  </body>
</html>
