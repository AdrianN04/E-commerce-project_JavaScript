<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../styles/loader.css">
    <link rel="stylesheet" href="../styles/admin.css" />
    <link
    rel="icon"
    href="../images/icon.jpg"
    type="image/gif"
    sizes="16x16"
  />
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fs-1">
      <div class="container-fluid d-flex justify-content-between">
        <div class="navbar-header" id="title">
          <a class="navbar-brand" href="../index.html">Adrian's site</a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggler"
          aria-controls="navbarToggler"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
          <ul class="nav navbar-nav">
            <li class="nav-item ">
              <a
                class="btn nav-link ms-5"
                href="shoppingCart.html"
                ><i class="fas fa-cart-arrow-down"></i></a
              >
            </li>
            <li class="nav-item">
              <a  href="admin.html"
                class="btn nav-link ms-5 "            
              >
                Admin
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- loader container -->
    <div class="loader">Loading...</div>

    <main class="container-fluid hidden">
      <!-- Container of the modal button -->
      <div class="row d-flex align-items-center justify-content-center">
        <h3 id="cartTitle" class="col-lg-3 col-md-4 col-sm-12 text-center">Your cart</h3>
      </div>
      <!-- container for the products -->
      <div class="container-fluid d-flex justify-content-center">
        <div class="table-responsive mt-5 col-lg-8 col-md-10 col-sm-12">
          <table class="table table-striped table-hover">
            <thead class="container-fluid">
              <tr>
                <th class="text-center" scope="col">#</th>
                <th class="text-center" scope="col">Image</th>
                <th class="text-center"  scope="col">Name</th>
                <th class="text-center"  scope="col">Price</th>
                <th class="text-center"  scope="col">Quantity</th>
                <th class="text-center"  scope="col">Sub total</th>
                <th  class="text-center"  scope="col">Remove</th>
              </tr>
            </thead>
            <tbody id="cartTableBody" class="container-fluid"></tbody>
          </table>
          <div class="float-end"><span id="totalPrice" class="text-center me-4">Total:  <i class="fas fa-dollar-sign"></i>0</span><button id="buyBtn" class="text-center btn btn-success me-5" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom">buy</button></div>
        </div>
      </div>
    </main>
    <footer class="fixed-bottom text-muted bg-dark">
      <div class="container mt-2">
        <p class="float-end">
          <a href="#">Back to top</a>
        </p>
     
      <button class="navbar-toggler fas fa-icons ms-5 mt-2" type="button" data-bs-toggle="collapse"      data-bs-target="#footerToggler" aria-controls="footerToggler" aria-expanded="false" aria-label="Toggle navigation">
      </button>
      <div class="collapse ms-5" id="footerToggler">
          
          <a href="#" class="fa fa-facebook"></a>
          <a href="#" class="fa fa-google"></a>
          
          <a href="#" class="fa fa-youtube"></a>
          <a href="#" class="fa fa-instagram"></a>
          <a
          href="https://www.linkedin.com/in/adrian-ioan-neagu-91696414a/"
          target="_blank"
          class="fa fa-linkedin"
        ></a>
      </div>
    </div>
  </footer>
  

   
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e36930e009.js" crossorigin="anonymous"></script>

    <script src="../scripts/fetchApi.js"></script>
    <script src="../scripts/models.js"></script>
    <script  src="../scripts/shoppingCart.js"></script>
  </body>
</html>
