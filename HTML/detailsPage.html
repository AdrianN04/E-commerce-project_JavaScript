<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../styles/detailsPage.css" />
    <link
    rel="icon"
    href="../images/icon.jpg"
    type="image/gif"
    sizes="16x16"
  />
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fs-1">
      <div class="container-fluid d-flex justify-content-between">
        <div class="navbar-header" #id="title">
          <a class="navbar-brand" href="../index.html">Adrian's site</a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggler"
          aria-controls="navbarToggler"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
          <ul class="nav navbar-nav">
            <li class="nav-item ">
              <a
                class="btn nav-link ms-5"
                href="shoppingCart.html"
                ><i class="fas fa-cart-arrow-down"></i></a
              >
            </li>
            <li class="nav-item">
              <a  href="admin.html"
                class="btn nav-link ms-5 "            
              >
                Admin
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container-fluid">
      <h2 id="message" class="hidden text-center mt-5">salut</h2>
      <div id="detailsContainer" class="row d-flex align-items-center justify-content-evenly">
        <div id="imageContainer" class="mt-5 text-center col-lg-4 col-md-6 col-sm-10">
          <!-- <img
            class="img-fluid"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTczZIhCT5-ydQYyiknCC-g87S0TSBtqaP2AA&usqp=CAU"
          /> -->
        </div>

        <div id="productDetails" class="mt-5 col-lg-4 col-md-6 col-sm-10">
          
          <h2 id="productName" class="text-center">
            Product name
          </h2>
          <p id="productDescription" class="text-center">
            The best product on the market
          </p>
          <p id="productPrice" class="text-center">
            <i class="fas fa-dollar-sign"></i> 120
          </p>
          <p id="productQuantity" class="text-center">
           Available products in stoc: 120
          </p> 
           <div class="col-sm-8 m-auto">
            <div class="input-group">
              <div class="input-group-text bg-info">Quantity</div>
              <input type="number" class="form-control"  min="1" id="specificSizeInputGroupUsername" placeholder="7...">
            </div>
            <p id="alert" class="hidden text-danger">salut</p>
          </div>
          <div class="mt-3 text-center">
          <button id="cartButtonContainer" type="button" class="btn btn-primary">Add to Cart</button>
          </div>        
        </div> 
      </div>
    </main>


    <script src="https://kit.fontawesome.com/e36930e009.js" crossorigin="anonymous"></script>

    <script src="../scripts/fetchApi.js"></script>
    <script src="../scripts/detailsPage.js"></script>
  </body>
</html>
