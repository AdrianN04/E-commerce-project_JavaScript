<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../styles/detailsPage.css" />
    <link
    rel="icon"
    href="../images/icon.jpg"
    type="image/gif"
    sizes="16x16"
  />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fs-2">
      <div class="container-fluid">
        <div class="navbar-header" id="title">
          <a class="navbar-brand ms-5" href="../index.html"
            >Adrian's site</a
          >
        </div>
        <div class="nav navbar-nav" id="navbarToggler">
          <a class="btn nav-link me-5" href="shoppingCart.html"
            ><i class="fas fa-cart-arrow-down"></i></a
          >
        </div>
      </div>
    </nav>

    <main class="container-fluid">
      <h2 id="success" class="text-center collapse mt-5"></h2>
      <div id="detailsContainer" class="row d-flex align-items-center justify-content-evenly">
        <div id="imageContainer" class="mt-5 text-center col col-lg-4 col-md-6 col-sm-10">
          <!-- <img
            class="img-fluid"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTczZIhCT5-ydQYyiknCC-g87S0TSBtqaP2AA&usqp=CAU"
          /> -->
        </div>

        <div id="productDetails" class="mt-5 col col-lg-4 col-md-6 col-sm-10">
          
          <h2 id="productName" class="container-fluid text-center">
            Product name
          </h2>
          <p id="productDescription" class="container-fluid text-center">
            The best product on the market
          </p>
          <p id="productPrice" class="container-fluid text-center">
            $120
          </p>
          <p id="productQuantity" class="container-fluid text-center">
           Available products in stoc: 120
          </p> 
           <div class="col-sm-8 m-auto">
            <div class="input-group">
              <div class="input-group-text bg-info">Quantity</div>
              <input type="number" class="form-control"  min="1" id="specificSizeInputGroupUsername" placeholder="7...">
            </div>
            <p id="message"></p>
          </div>
          <div class="mt-3 text-center">
          <button id="cartButtonContainer" type="button" class="btn btn-primary">Add to Cart</button>
          </div>        
        </div> 
      </div>
    </main>


    <script src="https://kit.fontawesome.com/e36930e009.js" crossorigin="anonymous"></script>

    <script src="../scripts/fetchApi.js"></script>
    <script src="../scripts/detailsPage.js"></script>
  </body>
</html>
